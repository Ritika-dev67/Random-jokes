<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Jokes Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Jokes Generator</h1>
            <p>Get a laugh with random jokes fetched from a live API</p>
            <br>
            <p class="placeholder">Click the button below to get a random joke!</p>
        </div>
        
        <div class="joke-container">
            <div id="joke-display" class="joke-display">
            </div>
            
            <div id="setup" class="joke-setup" style="display:none;"></div>
            <div id="delivery" class="joke-delivery" style="display:none;"></div>
        </div>
        
        <div class="button-container">
            <button id="btn" class="joke-button">Get New Joke</button>
            <button id="copy-btn" class="copy-button" style="display:none;">ðŸ“‹ Copy Joke</button>
        </div>
        
        <div id="loading" class="loading" style="display:none;">Loading...</div>
        <div id="error" class="error" style="display:none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
